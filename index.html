<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Grace's weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Please enter a city..."
            required
            id="search-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="weather-app-city" id="weather-app-city"></h1>
          <div class="weather-app-data">
            <div class="weather-app-temp">
              <div class="weather-app-degrees" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
              <div id="icon"></div>
            </div>
            <p class="weather-app-details">
              <span id="time"></span><br />
              <span id="conditions"></span><br />
              Humidity:
              <strong> <span id="humidity">66</span>% </strong> <br />
              Wind:
              <strong><span id="wind-speed">3.13</span> Km/h</strong>
            </p>
          </div>
        </div>
        <h2 class="weather-app-clothing" id="weather-app-clothing"></h2>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thurs</div>
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                width="42px"
              />
              <div class="weather-forecast-temp">
                <span class="weather-forecast-max">18</span
                ><span class="weather-forecast-min"> 12</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This app was coded by
        <a href="https://github.com/graceewat" target="_blank">Grace Waterman</a
        >, open-sourced on
        <a
          href="https://github.com/graceewat/week-7-weather-app"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://graces-clima-app.netlify.app" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
